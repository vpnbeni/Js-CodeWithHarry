<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <title>Welcome To Travel Desk</title>
  </head>
  <body>
    <div class="container">
      <div id="success" class="alert alert-success alert-dismissible fade show" role="alert">
        <strong>Success!</strong> Your Travel Request has been successfully
        submitted.
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="alert"
          aria-label="Close"
        ></button>
      </div>
      <div id="failure" class="alert alert-danger alert-dismissible fade show" role="alert">
        <strong>Error!</strong> Your Travel Request has not been submitted.
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="alert"
          aria-label="Close"
        ></button>
      </div>
      <h1>Dragon Travel Desk</h1>
      <form>
        <div class="mb-3">
          <label for="name" class="form-label">User Name</label>
          <input
            type="text"
            class="form-control "
            id="name" 
            placeholder="Enter your User Name"
          />
          <small id="nameValid"  class="form-text text-muted text-danger invalid-feedback">Your username must be valid</small>
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email address</label>
          <input
            type="email"
            class="form-control"
            id="email"
            placeholder="Enter your Email"
          />
          <small id="emailValid" class="form-text text-muted invalid-feedback">Your email must be valid</small>
        </div>
        
        <label for="car" class="form-label">Select your Car</label>
        <select class="form-select" aria-label="Default select example">
          <!-- <option selected>Select Your Car</option> -->
          <option value="1">Maruti 800</option>
          <option value="2">Ford Titenium</option>
          <option value="3">Audi r8</option>
        </select>
        <div class="form-group my-3">
          <label for="address" class="form-label">Address</label>
          <textarea
            class="form-control"
            name="address"
            id="address"
            aria-label="With textarea"
            placeholder="Enter Your Address"
          ></textarea>
        </div>
        <div class="form-group my-3">
          Phone
          <input
            class="form-control"
            name="phone"
            id="phone"
            aria-label="With textarea"
            placeholder="Enter Your Phone Number"
          ></input>
          <small id="emailValid" class="text-danger form-text text-muted invalid-feedback">Your phone number must be 10 digit long!</small>
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="js/project4.js"></script>
    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
  </body>
</html>
